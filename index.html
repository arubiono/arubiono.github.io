<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- this is how we link up the css -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!-- And this is how we link up the JS! -->
    <script defer src="js/main.js"></script>
    <!-- A fun title -->
    <title>Donner du pouvoir au Tic Tac Toe pour le bien de l'humanité</title>
</head>

<dialog id="dialog">
    <div class="dialog-content"><!-- une div pour mettre tt le content -->
        <h1>Projet personnel</h1><hr>
        <p>Design web gr.2 - Automne 2024</p>
        <div class="dialog-row"> <!-- une div pour pouvoir faire la misse en forme avec un flex -->
            <div class="dialog-credit">
                <h3>Réalisé par</h3>
                <p>Albion Selimaj</p>
                <h3>Inspiration</h3>
                <a href="https://github.com/annaelizabeth2019/tictactoetwo" target="_blank">https://github.com/annaelizabeth2019/tictactoetwo</a>
            </div>
            <img src="megaman.png" alt="Megaman">
        </div>
        <div>
            <button id="fermer-dialog">Fermer la fenêtre</button><!-- le boutton pour fermer la fenetre -->
            <b id="ne-plus-afficher">Ne plus afficher cette fenêtre</b>
        </div>
    </div>
</dialog>

<body>
    <h1>Tic-Tac-Toe</h1>
    <h2>C'est au tour de X !</h2>
    <!-- Many websites are just divs on divs on divs. -->
    <div class="flex-container flex-column">
        <div class="flex-container flex-wrap" id="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        </div>
        <!-- I added a little reset button because our users are going to want to play round after round of our glorious game without ever refreshing the browser! -->
        <button id="reset-button">réinitialiser</button>
    </div>
</body>
</html>
